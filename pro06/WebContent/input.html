<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러 가지 input type 표시칭</title>
</head>
<body>
	<form name="frmInput" method="get" action="input">
		아이디 :<input type="text" name="user_id"><br>
		비밀번호:<input type="password" name="user_pw"><br>
		<input type="checkbox" name="subject" value="java" checked >Java
		<input type="checkbox" name="subject" value="C">C
		<input type="checkbox" name="subject" value="JSP">JSP
		<input type="checkbox" name="subject" value="Android">Android 
		<input type="checkbox" name="subject" value="Python">Python 
		<br><br>
		<input type="submit" value="전송">   
		<input type="reset" value="초기화">
	</form>
</body>
</html>
